<!DOCTYPE html>
<html lang="en" ng-app="easApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Express 4 + AngularJS + socket.io minimal example application">
    <meta name="author" content="Dariusz Pawlak <pawlakdp@gmail.com>">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Express + Angular + Socket.io</title>
    
    <link rel="stylesheet" href="style.css" />
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="js/socket.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script>
    <script type="text/javascript" src="https://rawgit.com/chinmaymk/angular-charts/bower/dist/angular-charts.min.js"></script>
  
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
</head>

<body ng-controller="mainCtrl">
    <p>
	<h3>Express 4 + AngularJS + socket.io minimal example application</h3>
    </p>
    
    <div id="mainDiv">
	<p>
	    Angular main controller status: <strong>{{ang_ctrl_status}}</strong>
	</p>
	<p>
	Date and time from server: {{dt_from_server}}
	</p>
    </div>
    
    <div 
	data-ac-chart="'bar'" 
	data-ac-data="chartData" 
	data-ac-config="chartConfig" 
	class="chart">
    </div>
    
    <center>
	<p>
	    Source at <a href="https://github.com/pwldp/exp-ang-sio">Github</a>
	</p>
    </center>
    
</body>
</html>
